Test=SELECT * FROM (SELECT ROWNUM AS RNUM, P.* FROM (SELECT R.PRODUCT_ID, R.USER_ID, R.PRODUCT_TITLE, R.PRODUCT_STATUS, R.SELL_STATUS, R.PRICE, R.SUBCATEGORY_NAME AS PRODUCT_SUBCATEGORY_NAME, R.REGIST_TIME, R.VIEW_COUNT, R.EXPLANATION, R.KEYWORD, R.AREA_NAME, C.CATEGORY_ID, C.CATEGORY_NAME, S.SUBCATEGORY_NAME AS CATEGORY_SUBCATEGORY_NAME, ((SYSDATE - R.REGIST_TIME) * 24 * 60 * 60) AS ELAPSED_TIME FROM SUB_CATEGORY S LEFT JOIN PRODUCT R ON S.SUBCATEGORY_NAME = R.SUBCATEGORY_NAME LEFT JOIN CATEGORY C ON S.CATEGORY_ID = C.CATEGORY_ID WHERE #TEST# ORDER BY R.REGIST_TIME DESC)P)WHERE RNUM BETWEEN ? AND ?
TestCount=SELECT COUNT(*) FROM (SELECT ROWNUM AS RNUM, P.* FROM (SELECT R.PRODUCT_ID, R.USER_ID, R.PRODUCT_TITLE, R.PRODUCT_STATUS, R.SELL_STATUS, R.PRICE, R.SUBCATEGORY_NAME AS PRODUCT_SUBCATEGORY_NAME, R.REGIST_TIME, R.VIEW_COUNT, R.EXPLANATION, R.KEYWORD, R.AREA_NAME, C.CATEGORY_ID, C.CATEGORY_NAME, S.SUBCATEGORY_NAME AS CATEGORY_SUBCATEGORY_NAME, ((SYSDATE - R.REGIST_TIME) * 24 * 60 * 60) AS ELAPSED_TIME FROM SUB_CATEGORY S LEFT JOIN PRODUCT R ON S.SUBCATEGORY_NAME = R.SUBCATEGORY_NAME LEFT JOIN CATEGORY C ON S.CATEGORY_ID = C.CATEGORY_ID WHERE #TEST#)P)
